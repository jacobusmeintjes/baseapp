<div class="row"><h2 class="col-md-12" style="text-align: center">Bond Repayments</h2></div>

<div class="row">
  <div class="col-md-3">
    <fieldset>
      <legend></legend>
      <div class="form-control">
        <div class="form-row">
          <div class="col-md-12">
            <label for="initialAmount">Initial Amount</label>
            <input class="form-control" id="initialAmount" [(ngModel)]="initialAmount" placeholder="Initial Amount" />
          </div>
          <div class="col-md-12">
            <label for="interestRate">Interest Rate</label>
            <input type="text" class="form-control" id="interestRate" [(ngModel)]="interestRate" placeholder="Interest Rate" />
          </div>
          <div class="col-md-12">
            <label for="repaymentRate">Payment Frequency</label>
            <select class="form-control" id="repaymentRate" [(ngModel)]="repaymentRate">
              <option value="Weekly">Weekly</option>
              <option value="Bi-Weekly">Bi-Weekly</option>
              <option value="Monthly" selected="selected">Monthly</option>
              <option value="Quarterly">Quarterly</option>
              <option value="Annually">Annually</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="numberOfPayments">Number of Years</label>
            <input type="text" class="form-control" [(ngModel)]="numberOfPayments" id="numberOfPayments" placeholder="Number of Years"
            />
          </div>
          <div class="col-md-12">
            <label for="administrationFee">Administration Fee</label>
            <input type="text" class="form-control" id="administrationFee" placeholder="Administration Fee" #administrationFee value="0.00"
            />
          </div>
          <div class="col-md-12">
            <br/>
          </div>
          <div class="col-md-12">
            <button class="btn btn-primary pull-right" type="button" (click)="onCalculate()">Calculate</button>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <!-- *ngIf="isCalculated$ | async" -->

  <div class="col-md-9">
    <mat-spinner *ngIf="isCalculating$ | async" style="margin:0 auto;"></mat-spinner>
    <mat-tab-group disableRipple class="h-100 d-inline-block;" *ngIf="isCalculated$ | async">
      <mat-tab label="Summary">
        <app-summary></app-summary>
      </mat-tab>
      <mat-tab label="Amortization Table">
        <!-- <app-loan-repayment-info></app-loan-repayment-info> -->
      </mat-tab>
      <!--<mat-tab label="Amortization Graph">-->
      <!--<app-loan-repayment-chart [Payment]="payment"></app-loan-repayment-chart>-->
      <!--</mat-tab>-->
      <!--<mat-tab label="Amortization Graph">-->
      <!--<app-loan-repayment-chart [Payment]="payment"></app-loan-repayment-chart>-->
      <!--</mat-tab>-->
    </mat-tab-group>
  </div>
</div>
